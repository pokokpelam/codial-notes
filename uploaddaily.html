<body>

    <div class="nav">
        <img src="cordial logo.png" alt="logo">

            <a href="logout.php">Logout</a>

        </div>

    <br><br>
    <div class="uplcontainer">
        <h3>Upload it now!</h3>
        <form name="Material Info" action="addDailyMaterials.php" method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <div class="form-row">
                <div>
                    <label for="field">Field</label>
                    <select id="field" name="field">
                        <option value="">Select level</option>
                        <option value="Sports">Sports</option>
                        <option value="Culinary">Culinary</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Arts">Arts</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="shortdesc">Description</label>
                    <input type="text" id="shortdesc" name="shortdesc">
                </div>
            </div>

            <label for="file_name">Import file</label>
            <input type="file" id="file_name" name="file_name">

            <input type="submit" value="Upload" class="upload-btn">
            <br>
            <input type="hidden" id="category" name="category">
            <br><br><br>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (materialType) {
            document.getElementById('category').value = category;
        }
    </script>

</body>
